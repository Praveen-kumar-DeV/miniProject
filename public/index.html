<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>form</title>
</head>
<body>
  
    
    
   
<form class="form-horizontal" action="http://localhost:8080/sendmail" method="post">
<fieldset>

<!-- Form Name -->
<legend>Mailer</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="email" class="form-control input-md" required="">
  <span class="help-block">valid e-mail</span>  
  </div>
</div>




<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Subject</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Type here" class="form-control input-md" required="">
  <span class="help-block">keep it short</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message">type here...</textarea>
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sendButton"></label>
  <div class="col-md-4">
    <button id="sendButton" name="sendButton" class="btn btn-primary">Send</button>
  </div>
</div>

</fieldset>
</form>



</body>
</html>
